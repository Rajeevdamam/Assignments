<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

</head>

<style>
   .registration_tag{
       background-color: aqua;
       padding: 2%;
   } 
   .form{
       align-self: center;
   }
</style>

<body>
<div class="registration_tag">
    <form id="form">
        <div>
            <label for="firstname">Firstname</label>
            <br>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
        </div>
        <div>
            <label for="middlename">Middlename</label>
            <br>
            <input type="text" id="middlename" name="middlename" placeholder="Middlename" required>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <br>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
        </div>

        <div>
            <p>Course</p>
            <select name="couse_selected">
                <option selected>C++</option>
                <option>JAVA</option>
                <option>Web Development</option>
                <option>Machine Learning</option>
                <option>Android</option>
            </select>
        </div>

        <div>
            <p>Gender</p>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> other <br>
        </div>

        <div>
            <label for="phone">Phone</label>
            <br>
            <input type="tel" value="+91" name="phone" id="phone" required>
        </div>

        <div>
            <label for="address">Address</label>
            <br>
            <textarea id="address" rows="7" cols="70" name="address" required></textarea>
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <br>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        
    
    </form>
</div>
</body>

</html>
